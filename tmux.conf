bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use prefix Ctrl-T
set-option -g prefix C-t
unbind-key C-b
bind-key C-t send-prefix

# window buffer
set-option -g history-limit 10000

# I'm vimmer
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
set -s escape-time 0

# status bar position
set -g status-position top

# unbind
unbind-key C-w
unbind-key C-e
unbind-key C-q
unbind-key C-s
unbind-key C-z

# my binds
bind -n C-w select-pane -t :.+
bind -n C-e split-window
bind -n C-q split-window -h
bind -n C-z new-window
bind -n C-s next-window

setw -g mode-keys vi

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "xclip"

unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "xclip"

bind-key X confirm-before -p "Kill #S (y/n)?" "run-shell 'tmux switch-client -n \\\; kill-session -t \"\$(tmux display-message -p \"#S\")\"'"
bind-key N new-session

# status line
set-option -g status-interval 3
set-option -g status-bg "colour238"
set-option -g status-fg "colour255"

# status-left
set-option -g status-left "#[fg=colour255,bg=colour241] ðŸŒ  #h | Session: #S  "
set-option -g status-left-length 30

# status-right
set-option -g status-right "#[fg=colour255,bg=colour241] IP: #(hostname -i)"
set-option -g status-right-length 70
